upstream django {
    server web:8000;
}

# Redirect www to non-www (HTTP)
server {
    listen 80;
    server_name www.analytics-customer-dashboard.com;
    return 301 http://analytics-customer-dashboard.com$request_uri;
}

# Main HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name analytics-customer-dashboard.com;
    server_tokens off;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Redirect www to non-www (HTTPS)
server {
    listen 443 ssl http2;
    server_name www.analytics-customer-dashboard.com;
    
    ssl_certificate /etc/letsencrypt/live/analytics-customer-dashboard.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/analytics-customer-dashboard.com/privkey.pem;
    
    return 301 https://analytics-customer-dashboard.com$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name analytics-customer-dashboard.com;
    server_tokens off;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/analytics-customer-dashboard.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/analytics-customer-dashboard.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers (ASVS Level 1)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' cdn.jsdelivr.net data:; connect-src 'self' https://api.anthropic.com;" always;

    client_max_body_size 20M;

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /app/media/;
        expires 7d;
    }

    # Django app
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}